<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Festivite</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="aside-container">
        <img id="logo" src="assets/icons/Logo.svg" alt="Icone de festa">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
  
    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form action="">
          <div class="about-event">
            <img src="assets/icons/calendar.svg" alt="Icone de calendário">
            <span>Sobre o Evento</span>
          </div>

          <fieldset class="event-info">
            <div class="input-wrapper">
              <label for="">Título</label>
              <input type="text" placeholder="Nome do Evento">
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
