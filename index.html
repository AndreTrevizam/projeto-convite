<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Festivite</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="aside-container">
        <img id="logo" src="assets/icons/Logo.svg" alt="Icone de festa">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
  
    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form action="">
          <div class="about-event">
            <img src="assets/icons/calendar.svg" alt="Icone de calendário">
            <span>Sobre o Evento</span>
          </div>

          <fieldset class="event-info">
            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" name="title" id="title" placeholder="Nome do Evento">
            </div>


            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="beginning">Início</label>
                <input type="date" name="beginning">
              </div>
  
              <div class="input-wrapper flex-1">
                <label for="end">Fim</label>
                <input type="date" name="end">
              </div>
            </div>

            <div class="flex">
              <div class="tipo-container  flex-1">
                <label>Tipo</label>
                <div class="tipo-selector">
                  <button class="tipo-button" type="button">
                    <span class="icon presencial"></span>
                    Presencial
                  </button>
                  <button class="tipo-button" type="button">
                    <span class="icon online"></span>
                    Online
                  </button>
                </div>
              </div>
  
              <div class="input-wrapper flex-1">
                <label for="local">Local</label>
                <input type="text" name="local" placeholder="Link ou endereço">
              </div>
            </div>
            
          </fieldset>

          <fieldset class="text-area">
            <label for="description">Descrição</label>
            <textarea name="description" id="description" cols="20" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </fieldset>

          <div class="about-event">
            <img src="assets/icons/brush.svg" alt="Icone de pincel">
            <span>Personalização</span>
          </div>

          <div class="color-picker">
            <input type="radio" id="color-1" name="color" value="color-1">
            <label for="color-1" class="color-1"></label>
        
            <input type="radio" id="color-2" name="color" value="color-2">
            <label for="color-2" class="color-2"></label>
        
            <input type="radio" id="color-3" name="color" value="color-3">
            <label for="color-3" class="color-3"></label>
        
            <input type="radio" id="color-4" name="color" value="color-4">
            <label for="color-4" class="color-4"></label>
        
            <input type="radio" id="color-5" name="color" value="color-5">
            <label for="color-5" class="color-5"></label>
        
            <input type="radio" id="color-6" name="color" value="color-6">
            <label for="color-6" class="color-6"></label>
        
            <input type="radio" id="color-7" name="color" value="color-7">
            <label for="color-7" class="color-7"></label>

            <input type="radio" id="color-8" name="color" value="color-8">
            <label for="color-8" class="color-8"></label>

            <input type="radio" id="color-9" name="color" value="color-9">
            <label for="color-9" class="color-9"></label>

            <input type="radio" id="color-10" name="color" value="color-10">
            <label for="color-10" class="color-10"></label>

            <input type="radio" id="color-11" name="color" value="color-11">
            <label for="color-11" class="color-11"></label>
          </div>

          <div class="event-theme">
            <fieldset>
              <label>Tema do evento</label>
              <div class="event-container">
                <label class="option">
                  <input type="radio" name="category" value="Aniversário">
                  <div class="content">
                    <img src="assets/images/birthday.png" alt="Aniversário">
                    <span>Aniversário</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Infantil">
                  <div class="content">
                    <img src="assets/images/children.png" alt="Infantil">
                    <span>Infantil</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Formatura">
                  <div class="content">
                    <img src="assets/images/graduation.png" alt="Formatura">
                    <span>Formatura</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Casamento">
                  <div class="content">
                    <img src="assets/images/wedding.png" alt="Casamento">
                    <span>Casamento</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Chá de bebê">
                  <div class="content">
                    <img src="assets/images/babytea.png" alt="Chá de bebê">
                    <span>Chá de bebê</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Chá de panela">
                  <div class="content">
                    <img src="assets/images/chadepanela.png" alt="Chá de panela">
                    <span>Chá de panela</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Carnaval">
                  <div class="content">
                    <img src="assets/images/carnaval.png" alt="Carnaval">
                    <span>Carnaval</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Páscoa">
                  <div class="content">
                    <img src="assets/images/easter.png" alt="Páscoa">
                    <span>Páscoa</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="São João">
                  <div class="content">
                    <img src="assets/images/saojoao.png" alt="São João">
                    <span>São João</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Halloween">
                  <div class="content">
                    <img src="assets/images/halloween.png" alt="Halloween">
                    <span>Halloween</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Natal">
                  <div class="content">
                    <img src="assets/images/xmas.png" alt="Natal">
                    <span>Natal</span>
                  </div>
                </label>

                <label class="option">
                  <input type="radio" name="category" value="Outro">
                  <div class="content">
                    <img src="assets/images/other.png" alt="Outro">
                    <span>Outro</span>
                  </div>
                </label>

                <fieldset class="mode">
                  <div>
                    <label>Estilo</label>
                    <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                  </div>

                  <div>
                    <label>Foto de capa</label>
                    <div class="custom-file">
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
                      </svg>           
                      <input type="file" id="file-upload">
                      <p>Selecionar</p>
                    </div>
                  </div>
                </fieldset>

                
              </div>
            </fieldset>
          </div>

          <div class="contact-area">
            <div class="about-event">
              <img src="assets/icons/contact.svg" alt="Icone de pincel">
              <span>Dados para contato</span>
            </div>

            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Nome completo">

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="exemplo@email.com">
              </div>

              <div class="input-wrapper flex-1">
                <label for="phone">Telefone</label>
                <input type="text" name="phone" placeholder="(99) 99999-9999">
              </div>
          </div>

          <div class="line"></div>


          </div>

          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
          </div>

          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Aceito receber atualizações e promoções por e-mail</label>
          </div>

          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Aceito receber atualizações e promoções por SMS</label>
          </div>

          <div class="action-wrapper">
            <button class="btn">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M1.71284 4.21284C2.14261 3.78307 2.7255 3.54163 3.33329 3.54163H16.6666C17.2744 3.54163 17.8573 3.78307 18.2871 4.21284C18.7168 4.64261 18.9583 5.2255 18.9583 5.83329V7.49996C18.9583 7.84514 18.6785 8.12496 18.3333 8.12496C17.836 8.12496 17.3591 8.3225 17.0075 8.67413C16.6558 9.02576 16.4583 9.50268 16.4583 9.99996C16.4583 10.4972 16.6558 10.9742 17.0075 11.3258C17.3591 11.6774 17.836 11.875 18.3333 11.875C18.6785 11.875 18.9583 12.1548 18.9583 12.5V14.1666C18.9583 14.7744 18.7168 15.3573 18.2871 15.7871C17.8573 16.2168 17.2744 16.4583 16.6666 16.4583H3.33329C2.7255 16.4583 2.14261 16.2168 1.71284 15.7871C1.28307 15.3573 1.04163 14.7744 1.04163 14.1666V12.5C1.04163 12.1548 1.32145 11.875 1.66663 11.875C2.16391 11.875 2.64082 11.6774 2.99245 11.3258C3.34408 10.9742 3.54163 10.4972 3.54163 9.99996C3.54163 9.50268 3.34408 9.02576 2.99245 8.67413C2.64082 8.3225 2.16391 8.12496 1.66663 8.12496C1.32145 8.12496 1.04163 7.84514 1.04163 7.49996V5.83329C1.04163 5.2255 1.28307 4.64261 1.71284 4.21284ZM11.4583 15.2083V14.1666C11.4583 13.8214 11.1785 13.5416 10.8333 13.5416C10.4881 13.5416 10.2083 13.8214 10.2083 14.1666V15.2083H3.33329C3.05703 15.2083 2.79207 15.0985 2.59672 14.9032C2.40137 14.7078 2.29163 14.4429 2.29163 14.1666V13.0618C2.88753 12.9402 3.43985 12.6462 3.87633 12.2097C4.46239 11.6236 4.79163 10.8288 4.79163 9.99996C4.79163 9.17116 4.46239 8.3763 3.87633 7.79025C3.43985 7.35376 2.88753 7.05973 2.29163 6.93808V5.83329C2.29163 5.55703 2.40137 5.29207 2.59672 5.09672C2.79207 4.90137 3.05703 4.79163 3.33329 4.79163H10.2083V5.83329C10.2083 6.17847 10.4881 6.45829 10.8333 6.45829C11.1785 6.45829 11.4583 6.17847 11.4583 5.83329V4.79163H16.6666C16.9429 4.79163 17.2078 4.90137 17.4032 5.09672C17.5985 5.29207 17.7083 5.55703 17.7083 5.83329V6.93808C17.1124 7.05973 16.5601 7.35376 16.1236 7.79025C15.5375 8.3763 15.2083 9.17116 15.2083 9.99996C15.2083 10.8288 15.5375 11.6236 16.1236 12.2097C16.5601 12.6462 17.                 </svg>
                
              Gerar convite
            </button>
          </div>

          <div class="andre">
            <span>Feito com 🩶 por André Trevizam</span>
          </div>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
